<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="board">
      <div class="panel">
        <h3>HOME</h3>
        <div class="score" id="score1"></div>
        <div class="buttons">
          <button id="btn1" onclick="plus1()">+1</button>
          <button id="btn2" onclick="plus2()">+2</button>
          <button id="btn3" onclick="plus3()">+3</button>
        </div>
      </div>

      <div class="panel">
        <h3>GUEST</h3>
        <div class="score" id="score2"></div>
        <div class="buttons">
          <button id="btn4" onclick="plus4()">+1</button>
          <button id="btn5" onclick="plus5()">+2</button>
          <button id="btn6" onclick="plus6()">+3</button>
          <script src="index.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
